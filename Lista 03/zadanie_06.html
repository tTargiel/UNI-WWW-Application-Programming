    <script>
        var tab = document.getElementsByTagName("table")[0];

        for (let i = 1; i <= 10; i++) {
            tab.rows[0].cells[i].innerHTML = i;
            tab.rows[i].cells[0].innerHTML = i;
        }

        function mnozenie() {
            document.getElementsByTagName("th")[0].innerHTML = "*";

            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    tab.rows[i].cells[j].innerHTML = (i * j);
                }
            }
        }

        function dodawanie() {
            document.getElementsByTagName("th")[0].innerHTML = "+";

            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    tab.rows[i].cells[j].innerHTML = (i + j);
                }
            }
        }

        function modulo() {
            document.getElementsByTagName("th")[0].innerHTML = "%";

            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    tab.rows[i].cells[j].innerHTML = (i % j);
                }
            }
        }

        function zwiekszanie() {
            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    let num = parseInt(tab.rows[i].cells[j].innerHTML);
                    num += 1;
                    tab.rows[i].cells[j].innerHTML = num;
                }
            }
        }

        function sumy() {
            for (i = 1; i <= 10; i++) {
                let sumaW = 0;
                let sumaK = 0;

                for (j = 1; j <= 10; j++) {
                    sumaW += parseInt(tab.rows[i].cells[j].innerHTML);
                    sumaK += parseInt(tab.rows[j].cells[i].innerHTML);
                }

                tab.rows[i].cells[0].innerHTML = sumaW;
                tab.rows[0].cells[i].innerHTML = sumaK;
            }
        }

        function parzyste() {
            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    let x = parseInt(tab.rows[i].cells[j].innerHTML);

                    if (x % 2 == 0) {
                        tab.rows[i].cells[j].style.backgroundColor = "green";
                    }
                    else {
                        tab.rows[i].cells[j].style.backgroundColor = "yellow";
                    }
                }
            }
        }

        function szachy() {
            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    if (((i % 2 == 0) && (j % 2 == 0)) || ((i % 2 == 1) && (j % 2 == 1))) {
                        tab.rows[i].cells[j].style.backgroundColor = "#ddd";
                    }
                    else {
                        tab.rows[i].cells[j].style.backgroundColor = "#fff";
                    }
                }
            }
        }

        function gumkuj() {
            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    tab.rows[i].cells[j].innerHTML = "";
                }
            }
        }

        function liczby() {
            let liczba = 0;

            for (i = 1; i <= 10; i++) {
                for (j = 1; j <= 10; j++) {
                    liczba++;
                    tab.rows[i].cells[j].innerHTML = liczba;
                }
            }
        }
