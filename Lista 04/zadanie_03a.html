<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 3a</title>
    <style>
        body {
            align-items: center;
            display: flex;
            height: 800px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <h1 id="zegar"></h1>

    <script>
        function zegar() {
            var data = new Date();
            var czas = data.toLocaleTimeString();
            document.getElementById("zegar").innerHTML = czas;
        }

        setInterval(zegar, 1000);
    </script>
</body>

</html>
