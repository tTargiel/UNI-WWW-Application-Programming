<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadanie 1a</title>
    <style>
        body {
            text-align: center
        }

        img {
            height: 400px;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <button onclick="f(-1);">
        <p> << </p>
    </button>
    <img src="./media/a_01.jpg">
    <button onclick="f(1);">
        <p> >> </p>
    </button>

    <script>
        var i = 1;
        var img = document.getElementsByTagName("img")[0];

        function f(x) {
            i = i + x;

            if (i > 10) {
                i = 1;
            }
            else if (i < 1) {
                i = 10;
            }

            if (i < 10) {
                img.src = "./media/a_0" + i + ".jpg";
            }
            else {
                img.src = "./media/a_" + i + ".jpg";
            }
        }
    </script>
</body>

</html>
